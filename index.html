<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>shopping-list</title>
  </head>
  <body>
      <template id="hello">
          <h1>{{msg}},{{user}}</h1>
      </template>

    <div id="app">
        
    </div>

    <template id ="form">
      <div>
        <input v-bind:value="value" id="name" type="text" v-on:input="onInput"></input>
      </div>
    </template>  

    <template id ="greetings">
      <div>
        <hello-component :user="user"></hello-component>
        <form-component v-model="user"></form-component>
      </div>
    </template>

    <template id="add-item-template">
      <div class="input-group">
        <input @keyup.enter="addItem" v-model="newItem" placeholder="dodaj" type="text" class="form-control">
        <span class ="input-group-btn">
          <button @click="addItem" class="btn btn-default" type="button">Dodaj</button>
        </span>
      </div>
    </template>

  <template id="item-template">
    <li :class="{'removed':item.checked}">
      <div class="checkbox">
        <label>
          <input type="checkbox" v-model="item.checked">{{item.text}}
        </label>
      </div>
    </li>
  </template>

  <template id="items-template">
    <ul>
      <item-component v-for="item in items" :item="item"></item-component>
    </ul>
  </template>
  <template id="change-title-template">
    <div>
      <em>Zmien nazwe listy zakupow</em>
      <input v-bind:value="value" v-on:input="onInput" />
    </div>

  </template>

  
    <!-- built files will be auto injected -->
  </body>
</html>
